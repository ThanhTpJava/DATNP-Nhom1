</head>
<body ng-app="app" ng-controller="cart-ctrl" class="container">
	<!-- Header -->
	<header th:replace="user/index :: header"></header>

	<!-- Cart -->
	<div th:replace="user/index :: cart"></div>
	<div class="card">
		<div class="card-header bg-info text-white">ORDER PURCHASING</div>
		<div class="card-body">
			<div class="row mb-3">
				<div class="col-sm-12">
					<div>Order Id:</div>
					<div class="form-control" id = "order-id" ng-value="orderId" ng-model = "order.id">[[${orderId}]]</div>
				</div>
				<div class="col-sm-6">
					<div>Purchaser:</div>
					<div class="form-control">{{$auth.username}}
						({{$auth.email}})</div>
				</div>

				<div class="col-sm-6">
					<div>Order Date:</div>
					<div class="form-control">{{order.createDate | date :
						'dd-MM-yyyy'}}</div>
				</div>
			</div>
			<div class="mb-3">
				<div>Shipping Address:</div>
				<form action="" class="row ">
					<div class="form-group col-4 m-0 ">
						<label for="province">Tỉnh/Thành phố:</label>
						<select class="form-control" id="province">
							<!-- Thêm các option cho tỉnh/thành phố -->
						</select>
					</div>

					<div class="form-group col-4">
						<label for="district">Quận/Huyện:</label>
						<select class="form-control" id="district">
							<option value="">Chọn quận</option>
							<!-- Thêm các option cho quận/huyện -->
						</select>
					</div>

					<div class="form-group col-4">
						<label for="ward">Phường/Xã:</label>
						<select class="form-control" id="ward">
							<option value="">Chọn phường</option>
							<!-- Thêm các option cho phường/xã -->
						</select>
					</div>
				</form>
				<div class="row">
					<div class="form-group col-6">
						<label for="numberHour">Số nhà:</label>
						<input type="text" class="form-control" id="numberHour">
					</div>
					<div class="form-group col-6">
						<label for="streetName">Tên đường:</label>
						<input type="text" class="form-control" id="streetName">
					</div>
				</div>
			</div>
			<button onclick="printResult()">Print Result</button>
			<input ng-model="" class="form-control" readonly id="result" >


		</div>
		<div class="card-footer text-end">
			<button ng-click="order.purchase()" type="submit"
				class="btn btn-success">Purchase</button>
		</div>
	</div>



	<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>'
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script th:src="@{/js/adress.js}"></script>
	<!-- Footer -->
	<footer th:replace="user/index :: footer"></footer>


	<!-- Back to top -->
	<div th:replace="user/index :: backtop"></div>

	<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script>
		$(".js-select2").each(function() {
			$(this).select2({
				minimumResultsForSearch : 20,
				dropdownParent : $(this).next('.dropDownSelect2')
			});
		})
	</script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
	<script>
		$('.js-pscroll').each(function() {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed : 1,
				scrollingThreshold : 1000,
				wheelPropagation : false,
			});

			$(window).on('resize', function() {
				ps.update();
			})
		});

		                // ... tiến hành đặt hàng ở đây
		            }
		        }
		    };
		}); */

	</script>
	<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
