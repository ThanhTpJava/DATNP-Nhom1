<title>Shopping Cart</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->

<!--===============================================================================================-->

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<!--===============================================================================================-->

</head>
<body ng-app="app" ng-controller="cart-ctrl" class="container">
	<!-- Header -->
	<header th:replace="user/index :: header"></header>

	<!-- Cart -->
	<div th:replace="user/index :: cart"></div>
	<div class="card">
		<div class="card-header bg-info text-white">ORDER PURCHASING</div>
		<div class="card-body">
			<div class="row mb-3">
				<div class="col-sm-6">
					<div>Purchaser:</div>
					<div class="form-control">{{$auth.user.fullname}}
						({{$auth.user.email}})</div>
				</div>
				<div class="col-sm-6">
					<div>Order Date:</div>
					<div class="form-control">{{order.createDate | date :
						'dd-MM-yyyy'}}</div>
				</div>
			</div>
			<div class="mb-3">
				<div>Shipping Address:</div>
				<textarea ng-model="order.address"
					class="form-control"></textarea>
			</div>

		</div>
		<div class="card-footer text-end">
			<button ng-click="order.purchase()" type="submit"  ng-disabled="!order.address || order.address.trim().length === 0"
				class="btn btn-success">Purchase</button>
		</div>
	</div>
	<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Footer -->
	<footer th:replace="user/index :: footer"></footer>


	<!-- Back to top -->
	<div th:replace="user/index :: backtop"></div>

	<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script>
		$(".js-select2").each(function() {
			$(this).select2({
				minimumResultsForSearch : 20,
				dropdownParent : $(this).next('.dropDownSelect2')
			});
		})
	</script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
	<script>
		$('.js-pscroll').each(function() {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed : 1,
				scrollingThreshold : 1000,
				wheelPropagation : false,
			});

			$(window).on('resize', function() {
				ps.update();
			})
		});

		    // ... các mã khác trong controller

		    $scope.order = {
		        // ... các thông tin đặt hàng khác
		        address: '',
		        purchase: function() {
		            // Kiểm tra tính hợp lệ trước khi thực hiện đặt hàng
		            if (!$scope.order.address) {
		                $scope.addressError = true;
		            } else {
		                $scope.addressError = false;
		                // Tiến hành đặt hàng nếu địa chỉ hợp lệ
		                // ... tiến hành đặt hàng ở đây
		            }
		        }
		    };
		}); */

	</script>
	<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

</body>
</html>
