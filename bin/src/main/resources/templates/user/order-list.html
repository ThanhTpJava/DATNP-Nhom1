<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script th:src="@{/assets/js/shopping-cart-app.js}"></script>
<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
<!-- Add Bootstrap CSS link -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/linearicons-v1.0.0/icon-font.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/assets/css/orderStatus.css}">
<!--===============================================================================================-->
</head>
<body ng-app="app" ng-controller="cart-ctrl">
	<!-- Header -->
	<header th:replace="user/index :: header"></header>

	<!-- Cart -->
	<div th:replace="user/index :: cart"></div>
	<main>
		<div class="container mt-5">
			<div class="panel panel-primary">
				<div class="panel-heading">YOUR PURCHASED ORDERS</div>
				<table class="table table-striped">
					<thead>
					<tr>
						<th>No.</th>
						<th>Order No.</th>
						<th>Order Date</th>
						<th>Shipping Address</th>
						<th>Status</th>
						<th>View</th>
						
					</tr>
					</thead>
					<tbody class = "table-order-body">
					<tr th:each="order, state: ${orders}">
						<td th:text="${state.index + 1}"></td>
						<td th:text="${order.orderId}"></td>
						<td th:text="${#dates.format(order.createDate, 'dd-MM-yyyy')}"></td>
						<td th:text="${order.address}"></td>
						<td >
						 	<span  th:switch="${order.orderStatus}">
	        					<span th:class = "'orderstt stt' + ${order.orderStatus}" th:case="0">Hủy đơn</span>
	        					<span th:class = "'orderstt stt' + ${order.orderStatus}" th:case="1">Đang xác nhận</span>
	       						<span th:class = "'orderstt stt' + ${order.orderStatus}" th:case="2">Đã xác nhận</span>
						        <span th:class = "'orderstt stt' + ${order.orderStatus}" th:case="3">Đang giao</span>
						        <span th:class = "'orderstt stt' + ${order.orderStatus}" th:case="4">Đã giao</span>
						        <span th:class = "'orderstt stt' + ${order.orderStatus}" th:case="5">Trả hàng</span>
						        <span th:class = "'orderstt stt' + ${order.orderStatus}" th:case="*">Trạng thái không xác định</span>
    						</span>
						</td>
<!--						<td th:text="${order.status == 0 ? 'Đang xác nhận' :-->
<!--                (order.status == 1 ? 'Đã thanh toán' :-->
<!--                (order.status == 2 ? 'Đã giao' :-->
<!--                (order.status == 3 ? 'Trả hàng': 'Đã hủy')))}"-->
<!--							th:class="${order.status == 0 ? 'text-warning fw-bold' :-->
<!--                (order.status == 1 ? 'text-success fw-bold' :-->
<!--                (order.status == 2 ? 'text-primary fw-bold' : 'text-warning fw-bold'))}">-->
<!--						</td>-->
						<td>
							<a th:href="@{|/order/detail/${order.orderId}|}"><i class="bi bi-search"></i></a>
						</td>
<!--						<td>-->
<!--							&lt;!&ndash; Nút hủy đơn hàng &ndash;&gt;-->
<!--							<button th:if="${order.status == 0}" class="btn btn-danger" th:onclick="'cancelOrder(\'' + ${order.id} + '\')'">Hủy Đơn Hàng</button>-->

<!--							&lt;!&ndash; Nút trả hàng &ndash;&gt;-->
<!--							<button th:if="${order.status == 2}" class="btn btn-warning" th:onclick="'returnOrder(\'' + ${order.id} + '\')'">Trả Hàng</button>-->
<!--						</td>-->
					</tr>
					</tbody>
				</table>

			</div>
		</div>
	</main>
	<!-- Footer -->
	<footer th:replace="user/index :: footer"></footer>


	<!-- Back to top -->
	<div th:replace="user/index :: backtop"></div>

	<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script>
		$(".js-select2").each(function() {
			$(this).select2({
				minimumResultsForSearch : 20,
				dropdownParent : $(this).next('.dropDownSelect2')
			});
		})
	</script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
	<script>
		$('.js-pscroll').each(function() {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed : 1,
				scrollingThreshold : 1000,
				wheelPropagation : false,
			});

			$(window).on('resize', function() {
				ps.update();
			})
		});
	</script>
	<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
	<!-- Add Bootstrap JS script -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
</body>
</html>
