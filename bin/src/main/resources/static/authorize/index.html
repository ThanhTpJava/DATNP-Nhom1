<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body ng-app="app" ng-controller="ctrl">
    <h3>Authorizing</h3>
    <table ng-if="db" class="table table-striped">
        <thead>
            <th></th>
            <th ng-repeat="role in db.roles">{{role.name}}</th>

        </thead>
        <tbody>
            <tr ng-repeat="acc in db.accounts">
                <th>{{acc.username}}</th>
                <th ng-repeat="role in db.roles">
                    <input type="checkbox" ng-checked="index_of(acc.username, role.id) >= 0"
                        ng-click="update(acc.username, role.id)">
                </th>
            </tr>

        </tbody>
    </table>
    <script src="/authorize/ctrl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
